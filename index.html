<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>World Clock</title>
  <link rel="stylesheet" href="src/style.css">
</head>

<body>
  <div>
    <h1>World Clocks</h1>
    <form action="">
      <select name="" id="countries">
        <option value="">Choose City</option>
        <option value="sydney">Sydney</option>
        <option value="vienna">Vienna</option>
        <option value="islamabad">Islamabad</option>
        <option value="london">London</option>
        <option value="texas">Texas</option>
      </select>
    </form>

    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <p>Los Angeles
            <img src="https://cdn-icons-png.flaticon.com/128/2276/2276737.png" alt="" width="20px">
          </p>
          <div>August 15th 2022</div>
        </div>

        <div class="col-md-6">
          <p>1:45:15 AM </p>
        </div>

      </div>
    </div>

  </div>

  <footer>Coded by Raazia Razi âœ¨ and <a href="https://github.com/Raazia-26/World-Clock" target="_blank">open sourced on
      Github</a> </footer>



  <script src="src/index.js"></script>
</body>

</html>
