<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>World Clock</title>
  <link rel="stylesheet" href="src/style.css">
</head>

<body>
  <div class="container">
    <h1>World Clocks</h1>

    <select name="" id="countries">
      <option value="">Choose City</option>
      <option value="sydney">Sydney</option>
      <option value="vienna">Vienna</option>
      <option value="islamabad">Islamabad</option>
      <option value="london">London</option>
      <option value="texas">Texas</option>
    </select>



    <div class="city">
      <div>
        <h2> Los Angeles
          <img src="https://cdn-icons-png.flaticon.com/128/2276/2276737.png" alt="" width="20px">
        </h2>
        <div class="date">August 15th 2022</div>
      </div>
      <div class="time">
        1:45:15 <small> AM</small>
      </div>
    </div>

    <div class="city">
      <div>
        <h2> Sydney
          <img src="https://cdn-icons-png.flaticon.com/128/11666/11666262.png" alt="" width="20px">
        </h2>
        <div class="date">August 15th 2022</div>
      </div>
      <div class="time">
        1:45:15 <small> AM</small>
      </div>
    </div>

  </div>

  <footer>Coded by <strong> Raazia Razi </strong> âœ¨ and <a href="https://github.com/Raazia-26/World-Clock"
      target="_blank">open sourced on
      Github</a> </footer>



  <script src="src/index.js"></script>
</body>

</html>
