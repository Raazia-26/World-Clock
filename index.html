<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>World Clock</title>
  <link rel="stylesheet" href="src/style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.43/moment-timezone-with-data-1970-2030.min.js"></script>
</head>

<body>
  <div class="container">
    <h1>World Clocks</h1>

    <select name="" id="countries">
      <option value="">Choose City</option>
      <option value="Australia/Sydney">Sydney</option>
      <option value="Europe/Vienna">Vienna</option>
      <option value="Asia/Karachi">Karachi</option>
      <option value="Europe/London">London</option>
      <option value="America/Puerto_Rico">Puerto Rico</option>
    </select>


    <div id="cities">
      <div class="city" id="los-angeles">
        <div>
          <h2> Los Angeles </h2>
          <div class="date"></div>
        </div>
        <div class="time"> </div>
      </div>

      <div class="city" id="sydney">
        <div>
          <h2> Sydney </h2>
          <div class="date"></div>
        </div>
        <div class="time"> </div>
      </div>
    </div>
  </div>

  <footer>Coded by <strong> Raazia Razi </strong> âœ¨ and <a href="https://github.com/Raazia-26/World-Clock"
      target="_blank">open sourced on
      Github</a> </footer>



  <script src="src/index.js"></script>
</body>

</html>
